<!-- Registrer-->

<div class="container">
    <div class="row">
        <div class="col-md-5 order-md-first">
            <img src="https://i.postimg.cc/tCwrb6pB/hamburguesa-clasica.jpg" alt="logo" class="img-fluid mx-auto"
                style="border-radius: 10%;">

        </div>
        <div class="col-md-5 order-md-last">
            <h2>Regístrate en Burguer Frenzy!</h2><br>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" id="register">
                <label for="nombre"></label>
                <input type="text" formControlName="firstName" name="nombre" placeholder="Nombre" class="form-control"
                    id="nombre">
                <label for="apellidos"></label>
                <input type="text" formControlName="lastName" name="apellidos" placeholder="Apellidos"
                    class="form-control" id="apellidos">

                <label for="email"></label>
                <input type="email" formControlName="email" name="email" placeholder="Tu email" class="form-control"
                    id="email"> <br>

                <input [type]=" mostrarContrasena ? 'text' : 'password'" formControlName="password" name="password"
                    placeholder="Contraseña" id="password" class="form-control">
                <br>


                <input type="checkbox" class="form-check-input" id="boton" (change)="MostrarcontrasenaRegister()">
                <label for="boton" class="form-check-label">Mostrar contraseña </label><br><br>

                <button type="submit" class="btn btn-dark form-control">Crear
                    Cuenta</button> <br><br>

            </form>
        </div>
    </div>

</div>
